            document.onkeydown = function (event) {
                var pressed = String.fromCharCode(event.keyCode).toLowerCase();

                if (pressed in keysPressed) {
                    keysPressed[pressed] = true;
                }
            };

            document.onkeyup = function (event) {
                var released = String.fromCharCode(event.keyCode).toLowerCase();

                if (released in keysPressed) {
                    keysPressed[released] = false;
                }
            };

            setInterval(refresh, 50);
        }

        function refresh() {
            update();
            draw();
        }

        function update() {
            if (keysPressed.w) {
                playerY -= speed;
                facingUp = true;
                facingDown = false;
            }
            else if (keysPressed.s) {
                playerY += speed;
                facingUp = false;
                facingDown = true;
            }
            else {
                facingUp = false;
                facingDown = false;
            }

            if (keysPressed.a) {
                playerX -= speed;
                facingLeft = true;
                facingRight = false;
            }
            else if (keysPressed.d) {
                playerX += speed;
                facingLeft = false;
                facingRight = true;
            } else {
                facingLeft = false;
                facingRight = false;
            }

            if (facingUp && facingRight) direction = 7;
            else if (facingUp && facingLeft) direction = 5;
            else if (facingUp && !facingLeft && !facingRight) direction = 6;
            else if (facingRight && !facingUp && !facingDown) direction = 0;
            else if (facingLeft && !facingUp && !facingDown) direction = 4;
            else if (facingDown && facingRight) direction = 1;
            else if (facingDown && facingLeft) direction = 3;
            else if (facingDown && !facingLeft && !facingRight) direction = 2;


        }

        function draw() {
            
            context.clearRect(0, 0, canvas.width, canvas.height);

            context.font = 'normal 12pt Lucida Console';
            context.fillText('up:    ' + facingUp,      0, 305);
            context.fillText('down:  ' + facingDown,    0, 320);
            context.fillText('left:  ' + facingLeft,    0, 335);
            context.fillText('right: ' + facingRight,   0, 350);
            context.fillText('dir:   ' + direction,     0, 365);
            context.fillText('x:     ' + playerX,       0, 380);
            context.fillText('y:     ' + playerY,       0, 395);

            if (playerSprite.complete) drawPlayer();
        }

        function drawPlayer() {
            if (++playerFrame > 9) playerFrame = 0;
            
            context.drawImage(playerSprite,
                playerFrame * playerWidth, direction * playerHeight,        // source x, y
                playerWidth, playerHeight,                                  // source h, w
                playerX, playerY,                                           // dest x, y
                playerWidth, playerHeight)                                  // dest h, w
        }
